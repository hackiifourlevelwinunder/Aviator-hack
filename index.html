<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxx Profit Hack</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:#e9eef3;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* üî¥ TOP BAR */
.header{
  background:#ff3b3b;
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:20px;
  font-weight:600;
}

/* TEXT */
.subtext{
  text-align:center;
  margin:15px 0 5px;
  font-size:14px;
  color:#777;
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:600;
  color:#ff3b3b;
  margin-bottom:15px;
}

/* ‚úàÔ∏è PLANE */
.plane{
  width:70px;
  margin:0 auto;
  display:block;
  animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* üî¥ CIRCLE */
.circle-area{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.outer-circle{
  width:220px;
  height:220px;
  border:3px solid #ff3b3b;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.inner-circle{
  width:170px;
  height:170px;
  border:3px solid #ff3b3b;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  font-weight:600;
  color:#ff3b3b;
}

/* üîò BUTTON */
.btn-area{
  padding:20px;
  text-align:center;
}

button{
  background:#ff3b3b;
  color:#fff;
  border:none;
  padding:12px 40px;
  font-size:18px;
  border-radius:25px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(255,59,59,.4);
}

button:active{
  transform:scale(.95);
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:13px;
  color:#777;
  padding-bottom:15px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">Maxx Profit Hack</div>

  <div class="subtext">Please tap the button</div>
  <div class="title">Maxx Profit Hack</div>

  <img class="plane" src="https://cdn-icons-png.flaticon.com/512/201/201623.png">

  <div class="circle-area">
    <div class="outer-circle">
      <div class="inner-circle" id="value">--</div>
    </div>
  </div>

  <div class="btn-area">
    <button onclick="start()">Start</button>
  </div>

  <div class="footer">Latest V 2.0</div>

</div>

<script>
function start(){
  let r=Math.random()*100;
  let v;

  if(r<60){
    v=(Math.random()*9+1).toFixed(2);
  }else if(r<90){
    v=(Math.random()*10+10).toFixed(2);
  }else{
    v=(Math.random()*80+20).toFixed(2);
  }

  document.getElementById("value").innerText=v+"x";
}
</script>

</body>
        </html>
