<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Profit Hack</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:#ff3b3b;
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:20px;
  font-weight:600;
}

/* TELEGRAM ICON */
.tg{
  position:absolute;
  top:18px;
  right:18px;
  width:28px;
  height:28px;
  cursor:pointer;
}

/* TEXT */
.info{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  color:#777;
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:600;
  color:#ff3b3b;
  margin:6px 0 6px;
}

.desc{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:10px;
}

/* ‚úàÔ∏è AVIATOR PLANE */
.plane{
  width:70px;
  margin:0 auto 10px;
  display:block;
  animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* CIRCLE */
.circle-area{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.outer-circle{
  width:220px;
  height:220px;
  border:3px solid #ff3b3b;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.inner-circle{
  width:170px;
  height:170px;
  border:3px solid #ff3b3b;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  font-weight:600;
  color:#ff3b3b;
}

/* BUTTONS */
.btn-area{
  padding:15px;
  text-align:center;
}

button{
  background:#ff3b3b;
  color:#fff;
  border:none;
  padding:14px 45px;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(255,59,59,.4);
}

button:active{
  transform:scale(.95);
}

/* VIP REGISTER */
.vip{
  display:block;
  margin:12px auto 0;
  width:85%;
  text-align:center;
  padding:12px;
  border-radius:25px;
  font-size:15px;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  background:linear-gradient(135deg,#ffb300,#ff3b3b);
  box-shadow:0 5px 18px rgba(255,179,0,.5);
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:13px;
  color:#777;
  padding-bottom:15px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    Max Profit Hack
    <!-- Telegram icon only -->
    <svg class="tg" onclick="openTG()" viewBox="0 0 24 24">
      <path fill="#fff"
        d="M9.9 16.2l-.4 4.1c.6 0 .9-.3 1.3-.7l3.1-3 6.4 4.7c1.2.7 2 .3 2.3-1.1L24 2.8c.4-1.8-.6-2.5-1.8-2L1.2 9.4c-1.8.7-1.8 1.7-.3 2.2l5.4 1.7L19.3 5c.6-.4 1.2-.2.7.3"/>
    </svg>
  </div>

  <div class="info">Please tap Start button</div>
  <div class="title">Max Profit Hack</div>
  <div class="desc">This hack 100% work on Big Dream Aviator Game</div>

  <!-- ‚úàÔ∏è RED AVIATOR PLANE -->
  <svg class="plane" viewBox="0 0 64 64">
    <path fill="#ff3b3b"
      d="M2 34l60-8-60-8v6l36 2-36 2z"/>
  </svg>

  <div class="circle-area">
    <div class="outer-circle">
      <div class="inner-circle" id="value">--</div>
    </div>
  </div>

  <div class="btn-area">
    <button onclick="start()">Start</button>

    <!-- VIP REGISTER -->
    <a class="vip" href="https://bigdream.site/register?refer=50056" target="_blank">
      üëë Register Game (VIP)
    </a>
  </div>

  <div class="footer">Latest V 2.0</div>

</div>

<script>
let running=false;

function start(){
  if(running) return;
  running=true;

  const box=document.getElementById("value");
  box.innerText="Loading...";

  setTimeout(()=>{
    let r=Math.random()*100;
    let v;

    if(r<60){
      v=(Math.random()*9+1).toFixed(2);
    }else if(r<90){
      v=(Math.random()*10+10).toFixed(2);
    }else{
      v=(Math.random()*80+20).toFixed(2);
    }

    box.innerText=v+"x";
    running=false;
  },1500); // ‚è± 1.5 second
}

function openTG(){
  window.open("https://t.me/AVIATOR_SURE_BET","_blank");
}
</script>

</body>
</html>
